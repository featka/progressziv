apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  entryPoints:
    - web
  middlewares:
    - name: strip-kubernetes-dashboard-prefix
  routes:
  - match: PathPrefix(`/kubernetes-dashboard`)
    kind: Rule
    services:
    - name: kubernetes-dashboard
      port: 9090
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-kubernetes-dashboard-prefix
spec:
  stripPrefix:
    prefixes:
      - /kubernetes-dashboard
